events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Re-resolve Docker service names so proxying survives backend restarts.
    resolver 127.0.0.11 ipv6=off valid=30s;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Handle Vue.js routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API routes - preserve the /api prefix and pass to backend
        location /api/ {
            set $backend_upstream http://mamarezepte-backend:8000;
            proxy_pass $backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin "https://rezepte.grabler.me" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            set $backend_health http://mamarezepte-backend:8000/health;
            proxy_pass $backend_health;
            access_log off;
        }

        # Serve static files
        location /data/ {
            alias /usr/share/nginx/html/data/;
            add_header Access-Control-Allow-Origin *;
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
}
